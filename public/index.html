<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/3770941ad6.js"></script>

    <!-- App CSS -->
    <!-- <link rel="stylesheet" href="/styles/layout.css" type="text/css" /> -->

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/vendor/moment.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter JS  -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <button class="compose">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="tweet-container">
        <h2>Compose tweet</h2>
        <hr class="compose-tweet-hr" size="10" />
        <form action="/tweets" method="POST">
          <textarea class="tweet-text-area" name="text" placeholder="Whats on your mind?"></textarea>
          <div>
            <input class="submit-tweet" type="submit" value="Tweet" />
            <span class="counter">140</span>
          </div>
        </form>
      </div>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
